<!DOCTYPE html>
<html>
<head>
    <title>Upload your page!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>Welcome Company!</h1>
        <div class="mb-3">
            <!-- <label for="exampleInputEmail1" class="form-label">Your site</label> -->
            <input type="email" id="urlInput" class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add a new URL of data to your account!</div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="subirPagina()">Submit</button>
    
        <script>
            function subirPagina() {
                var url = document.getElementById("urlInput").value;
                if (url !== "") {
                    window.location.href = "dashboard.html";
                    localStorage.setItem("url_new", url);
                }
            }
        </script>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
